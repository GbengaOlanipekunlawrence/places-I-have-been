<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/script.js"></script>


  <title>Places-I have visited</title>
</head>

<body>

  <div class="container">
    <h1>My visited Place</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Location:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-location">Location</label>
            <input type="text" class="form-control" id="new-location">
          </div>
          <div class="form-group">
            <label for="new-landmark">Landmark</label>
            <input type="text" class="form-control" id="new-landmark">
          </div>
          <div class="form-group">
            <label for="new-timeOFYear">Time Of The Year</label>
            <input type="text" class="form-control" id="new-timeOFYear">
          </div>
          <div class="form-group">
            <label for="new-notes">Notes</label>
            <input type="text" class="form-control" id="new-notes">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-place">
          <p>Location: <span class="the-location"></span></p>
          <p>Landmark: <span class="the-landmark"></span></p>
          <p>Time Of The Year: <span class="time-year"></span></p>
          <p>Note: <span class="the-notesr"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>





















</body>

</html>
